<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Boilerplate</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="../dist/jquery.jsonPopulate.js"></script>
	</head>
	<body>
		<script>
			$(function() {
				$("#element").jsonPopulate({
					url: 'values.json',
					default: 2,
				});

				$("#element2").jsonPopulate({
					url: 'values.json',
					default: [1,2],
				});
			});
		</script>

		<select id="element"></select>
		<select id="element2" multiple="multiple"></select>
	</body>
</html>
